<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukarıya Yolculuk: Anadrom Balıkların Göçü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 4 / 3;
            border: 4px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #3498db;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #startScreen, #gameOverScreen, #levelCompleteScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #gameOverScreen, #levelCompleteScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }
        
        button {
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px #c0392b;
        }
        
        button:hover {
            background-color: #c0392b;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px #ab3326;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #c0392b;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 5;
            background-color: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #progressBar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 5;
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        #progressFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #f39c12, #f1c40f);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div>Can: <span id="health">3</span></div>
            <div>Skor: <span id="score">0</span></div>
            <div>Seviye: <span id="level">1</span></div>
        </div>
        
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        
        <div id="startScreen">
            <h1>Yukarıya Yolculuk</h1>
            <h2>Anadrom Balıkların Göçü</h2>
            <p>Doğduğun nehre geri dön ve neslini devam ettir!</p>
            <p>Yön tuşları ile hareket et, Zıplamak için Yukarı Ok/Boşluk tuşuna bas.</p>
            <button id="startButton">Başla</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>Göç Başarısız Oldu</h1>
            <p>Skorun: <span id="finalScore">0</span></p>
            <p>Ulaştığın Seviye: <span id="finalLevel">1</span></p>
            <button id="restartButton">Yeniden Dene</button>
        </div>
        
        <div id="levelCompleteScreen">
            <h1>Tebrikler!</h1>
            <h2>Seviye <span id="completedLevel">1</span> Tamamlandı</h2>
            <p>Toplam Skor: <span id="currentScore">0</span></p>
            <button id="nextLevelButton">Sonraki Seviye</button>
        </div>
    </div>

    <!-- Ses dosyaları için harici URL'ler kullanılmıştır. -->
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="jumpSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="collectSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="hitSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="levelCompleteSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM Elementleri
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const levelCompleteScreen = document.getElementById('levelCompleteScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const nextLevelButton = document.getElementById('nextLevelButton');
        const healthDisplay = document.getElementById('health');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');
        const completedLevelDisplay = document.getElementById('completedLevel');
        const currentScoreDisplay = document.getElementById('currentScore');
        const progressFill = document.getElementById('progressFill');
        
        // Ses elementleri
        const backgroundMusic = document.getElementById('backgroundMusic');
        const jumpSound = document.getElementById('jumpSound');
        const collectSound = document.getElementById('collectSound');
        const hitSound = document.getElementById('hitSound');
        const levelCompleteSound = document.getElementById('levelCompleteSound');

        // Canvas boyutunu ayarla
        canvas.width = 800;
        canvas.height = 600;
        
        // Oyun durumu değişkenleri
        let gameRunning = false;
        let score = 0;
        let health = 3;
        let level = 1;
        let progress = 0;
        let gameSpeed = 3;
        let levelLength = canvas.width * 3;

        // Kamera
        const camera = {
            x: 0,
            y: 0
        };
        
        // Oyuncu balık
        const player = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 35,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.3,
            jumpPower: -9,
            isJumping: false,
            direction: 1, // 1 sağa, -1 sola
            color: '#e74c3c'
        };
        
        // Oyun nesneleri dizileri
        let platforms = [];
        let obstacles = [];
        let enemies = [];
        let collectibles = [];
        let backgroundElements = [];
        let waterBubbles = [];
        
        // Klavye durumu
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            Space: false
        };
        
        // --- OLAY DİNLEYİCİLERİ ---
        
        // Fare/tıklama ile zıplama
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                jump();
            }
        });
        
        // Klavye tuş basma
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                if (e.code === 'ArrowUp' || e.code === 'Space') {
                    e.preventDefault(); // Sayfanın kaymasını engelle
                    jump();
                }
            }
        });
        
        // Klavye tuş bırakma
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });

        // Buton olayları
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            level = 1; // Seviyeyi sıfırla
            score = 0; // Skoru sıfırla
            startGame(true);
        });
        nextLevelButton.addEventListener('click', () => {
            level++;
            startGame(true);
        });

        // --- OYUN KONTROL FONKSİYONLARI ---

        // Oyunu başlatır veya bir sonraki seviyeye geçer
        function startGame(isRestart = false) {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none';
            
            initGame(isRestart);
            gameRunning = true;
            
            backgroundMusic.volume = 0.3;
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().catch(e => console.log("Müzik başlatılamadı. Kullanıcı etkileşimi gerekiyor."));
            
            gameLoop();
        }

        // Zıplama fonksiyonu
        function jump() {
            if (!player.isJumping && gameRunning) {
                player.dy = player.jumpPower;
                player.isJumping = true;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }
        }
        
        // Oyunu ve seviyeyi başlangıç durumuna getirir
        function initGame(isRestart) {
            if (!isRestart) {
                score = 0;
                level = 1;
            }
            health = 3;
            progress = 0;
            gameSpeed = 3 + level * 0.5;
            levelLength = canvas.width * 3 + level * 500;
            
            player.x = 100;
            player.y = canvas.height / 2;
            player.dy = 0;
            player.isJumping = false;
            
            // Dizileri temizle
            platforms = [];
            obstacles = [];
            enemies = [];
            collectibles = [];
            backgroundElements = [];
            waterBubbles = [];
            
            createWorld();
            updateHUD();
        }

        // Oyun Bitti
        function gameOver() {
            gameRunning = false;
            backgroundMusic.pause();
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            gameOverScreen.style.display = 'flex';
        }

        // Seviye Tamamlandı
        function levelComplete() {
            gameRunning = false;
            backgroundMusic.pause();
            levelCompleteSound.play();
            completedLevelDisplay.textContent = level;
            currentScoreDisplay.textContent = score;
            levelCompleteScreen.style.display = 'flex';
        }

        // --- DÜNYA OLUŞTURMA ---

        function createWorld() {
            createPlatforms();
            createBackgroundElements();
            createCollectibles();
            createEnemies();
        }
        
        function createPlatforms() {
            // Nehir yatağı (alt platform)
            platforms.push({ x: 0, y: canvas.height - 20, width: levelLength, height: 20, color: '#6B4226' });
            
            // Şelaleler ve kayalar
            for (let i = 0; i < 5 + level * 2; i++) {
                const xPos = 600 + i * (300 + Math.random() * 150);
                const height = 100 + Math.random() * 200;
                const width = 80 + Math.random() * 100;
                
                // Şelale platformu
                platforms.push({ x: xPos, y: canvas.height - height, width: width, height: height, color: '#8B4513' });
            }
        }
        
        function createCollectibles() {
            for (let i = 0; i < 20 + level * 5; i++) {
                collectibles.push({
                    x: 300 + Math.random() * (levelLength - 400),
                    y: 100 + Math.random() * (canvas.height - 200),
                    radius: 8,
                    type: Math.random() > 0.8 ? 'powerup' : 'food',
                    color: Math.random() > 0.8 ? '#FFD700' : '#2ECC71'
                });
            }
        }
        
        function createEnemies() {
            for (let i = 0; i < 3 + level; i++) {
                enemies.push({
                    x: 800 + Math.random() * (levelLength - 1000),
                    y: 50 + Math.random() * (canvas.height - 250),
                    width: 50,
                    height: 50,
                    speed: 1 + Math.random() * level * 0.5,
                    type: Math.random() > 0.5 ? 'bird' : 'bear',
                    direction: Math.random() > 0.5 ? 1 : -1,
                    frame: 0,
                    animationSpeed: 5,
                    initialY: 50 + Math.random() * (canvas.height - 250)
                });
            }
        }

        function createBackgroundElements() {
            // Bulutlar
            for (let i = 0; i < 10; i++) {
                backgroundElements.push({
                    x: Math.random() * levelLength, y: Math.random() * 150,
                    width: 80 + Math.random() * 100, height: 40 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3, type: 'cloud', color: 'rgba(255, 255, 255, 0.8)'
                });
            }
            // Bitkiler
            for (let i = 0; i < 50; i++) {
                backgroundElements.push({
                    x: Math.random() * levelLength, y: canvas.height - 40 - Math.random() * 50,
                    width: 10 + Math.random() * 20, height: 20 + Math.random() * 50,
                    speed: 1, type: 'plant', color: `hsl(${Math.random() * 60 + 80}, 70%, 30%)`
                });
            }
            // Su kabarcıkları
            for (let i = 0; i < 50; i++) {
                waterBubbles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    radius: 1 + Math.random() * 3, speed: 0.5 + Math.random() * 1, opacity: 0.2 + Math.random() * 0.5
                });
            }
        }
        
        // --- OYUN DÖNGÜSÜ VE GÜNCELLEME FONKSİYONLARI ---
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        function update() {
            updatePlayer();
            updateEnemies();
            updateCamera();
            updateProgress();
            checkCollisions();
            checkGameState();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawWorldElements();
            drawPlayer();
        }

        // --- GÜNCELLEME (UPDATE) DETAYLARI ---

        function updatePlayer() {
            // Hareket
            if (keys.ArrowLeft) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys.ArrowRight) {
                player.x += player.speed;
                player.direction = 1;
            }
            
            // Yerçekimi
            player.dy += player.gravity;
            player.y += player.dy;
            
            // Sınırlar
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > levelLength) player.x = levelLength - player.width;
            if (player.y > canvas.height + 50) { // Düştüğünde
                takeDamage();
                player.y = canvas.height / 2;
                player.x -= 50; // Biraz geri at
            }
            if (player.y < -50) { // Yukarıdan çıkarsa
                 player.y = -50;
                 player.dy = 0;
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (enemy.type === 'bird') {
                    enemy.y = enemy.initialY + Math.sin(performance.now() / 500 + enemy.x / 100) * 50;
                }
                enemy.x += enemy.speed * enemy.direction;
                if (Math.random() < 0.01) {
                    enemy.direction *= -1;
                }
            });
        }

        function updateCamera() {
            camera.x = player.x - 150;
            if (camera.x < 0) camera.x = 0;
            if (camera.x > levelLength - canvas.width) camera.x = levelLength - canvas.width;
        }

        function updateProgress() {
            progress = (player.x / levelLength) * 100;
            updateHUD();
        }

        // --- ÇARPIŞMA KONTROLLERİ ---

        function checkCollisions() {
            // Platform çarpışması
            player.isJumping = true;
            platforms.forEach(platform => {
                if (player.dy > 0 &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.isJumping = false;
                }
            });

            // Toplanabilir nesne çarpışması
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const item = collectibles[i];
                const dist = Math.hypot(player.x + player.width/2 - item.x, player.y + player.height/2 - item.y);
                if (dist < player.width/2 + item.radius) {
                    if (item.type === 'food') score += 10;
                    else {
                        score += 30;
                        health = Math.min(health + 1, 5);
                    }
                    collectSound.currentTime = 0;
                    collectSound.play();
                    collectibles.splice(i, 1);
                    updateHUD();
                }
            }

            // Düşman çarpışması
            enemies.forEach(enemy => {
                if (checkRectCollision(player, enemy)) {
                    takeDamage();
                    // Geri tepme
                    player.dy = -5;
                    player.x -= 30 * Math.sign(player.x - enemy.x);
                    // Düşmanı geçici olarak uzağa taşı
                    enemy.x += 200 * enemy.direction;
                }
            });
        }

        function checkRectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function takeDamage() {
            health--;
            hitSound.currentTime = 0;
            hitSound.play();
            updateHUD();
        }

        // --- OYUN DURUMU KONTROLÜ ---
        function checkGameState() {
            if (health <= 0) {
                gameOver();
            }
            if (progress >= 100) {
                levelComplete();
            }
        }
        
        // --- ÇİZİM (DRAW) FONKSİYONLARI ---
        
        function drawBackground() {
            // Su gradient
            const waterGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            waterGradient.addColorStop(0, '#3498db');
            waterGradient.addColorStop(1, '#2980b9');
            ctx.fillStyle = waterGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Parallax Arka Plan Elementleri (Bulutlar)
            backgroundElements.filter(el => el.type === 'cloud').forEach(element => {
                const screenX = element.x - camera.x * element.speed;
                ctx.fillStyle = element.color;
                ctx.beginPath();
                ctx.arc(screenX, element.y, element.width * 0.4, 0, Math.PI * 2);
                ctx.arc(screenX + element.width * 0.5, element.y, element.width * 0.5, 0, Math.PI * 2);
                ctx.arc(screenX + element.width, element.y, element.width * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Su kabarcıkları (kameradan etkilenmez)
            waterBubbles.forEach(bubble => {
                ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.fill();
                
                bubble.y -= bubble.speed;
                if (bubble.y < -10) {
                    bubble.y = canvas.height + 10;
                    bubble.x = Math.random() * canvas.width;
                }
            });
        }

        function drawWorldElements() {
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Bitkiler
            backgroundElements.filter(el => el.type === 'plant').forEach(element => {
                ctx.fillStyle = element.color;
                ctx.beginPath();
                ctx.moveTo(element.x, element.y + element.height);
                ctx.quadraticCurveTo(element.x + element.width / 2, element.y - element.height / 2, element.x + element.width, element.y + element.height);
                ctx.fill();
            });

            // Platformlar
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Toplanabilirler
            collectibles.forEach(item => {
                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                ctx.fill();
                if (item.type === 'powerup') {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.radius + 3 * Math.sin(performance.now() / 200), 0, Math.PI * 2);
                    ctx.stroke();
                }
            });

            // Düşmanlar
            enemies.forEach(enemy => {
                drawEnemy(enemy);
            });

            ctx.restore();
        }

        function drawEnemy(enemy) {
            ctx.save();
            ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            if (enemy.direction < 0) ctx.scale(-1, 1);
            
            if (enemy.type === 'bird') {
                // Kuş çizimi
                ctx.fillStyle = '#A52A2A';
                const wingY = Math.sin(performance.now() / 200) * 10;
                // Kanat
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.quadraticCurveTo(-20, wingY - 20, 0, -5);
                ctx.fill();
                // Gövde
                ctx.beginPath();
                ctx.ellipse(0, 0, 25, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                // Kafa
                ctx.beginPath();
                ctx.arc(20, -10, 10, 0, Math.PI * 2);
                ctx.fill();
                // Gaga
                ctx.fillStyle = '#FFC300';
                ctx.beginPath();
                ctx.moveTo(28, -12); ctx.lineTo(38, -10); ctx.lineTo(28, -8);
                ctx.fill();

            } else { // Bear
                // Ayı çizimi
                ctx.fillStyle = '#8B4513';
                // Kollar
                ctx.fillRect(-20, 0, 15, 20);
                ctx.fillRect(5, 0, 15, 20);
                // Gövde
                ctx.beginPath();
                ctx.ellipse(0, 0, 25, 25, 0, 0, Math.PI * 2);
                ctx.fill();
                // Kafa
                ctx.beginPath();
                ctx.arc(0, -20, 20, 0, Math.PI * 2);
                ctx.fill();
                // Kulaklar
                ctx.beginPath();
                ctx.arc(-15, -35, 8, 0, Math.PI * 2);
                ctx.arc(15, -35, 8, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
        
        function drawPlayer() {
            ctx.save();
            // Oyuncuyu kameraya göre konumlandır
            ctx.translate(player.x - camera.x, player.y - camera.y);
            
            if (player.direction < 0) {
                ctx.scale(-1, 1);
                ctx.translate(-player.width, 0);
            }
            
            // Balık gövdesi
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.ellipse(player.width / 2, player.height / 2, player.width / 2, player.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Kuyruk
            const tailSway = Math.sin(performance.now() / 150) * 5;
            ctx.beginPath();
            ctx.moveTo(0, player.height / 2);
            ctx.quadraticCurveTo(-player.width / 3, player.height / 2 - player.height / 2 + tailSway, -player.width / 4, 0);
            ctx.quadraticCurveTo(-player.width / 3, player.height / 2 + player.height / 2 + tailSway, 0, player.height / 2);
            ctx.fill();
            
            // Göz
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.width * 0.75, player.height * 0.4, player.width * 0.1, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.width * 0.78, player.height * 0.4, player.width * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // Solungaçlar
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.width * 0.5, player.height * 0.5, player.height * 0.3, Math.PI * 1.5, Math.PI * 0.5);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // --- YARDIMCI FONKSİYONLAR ---
        
        function updateHUD() {
            healthDisplay.textContent = '❤️'.repeat(health);
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            progressFill.style.width = `${progress}%`;
        }
    </script>
